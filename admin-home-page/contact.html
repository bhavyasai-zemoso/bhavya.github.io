<!DOCTYPE html>

<html >


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="Basic Gallery Page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./home_page.css">
</head>

<body>
 
    <div class="absolute">
        <div class="container">
            <nav class="nav nav-pills">
                <a id="nav-home" class="nav-link" href="./index.html">Home</a>
                <a id="nav-gallery" class="nav-link" href="./gallery.html">Gallery</a>
                <a id="nav-about" class="nav-link" href="./about.html">About</a>
                <a id="nav-contact" class="nav-link active" href="./contact.html">Contact</a>
                <a id="nav-admin" class="nav-link" href="./admin.html">Admin</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="form">
            <h3 style="margin-bottom: 1em">Contact Me!!!</h3>
            <form>
                <table cellsapcing="0.75em">
                    <tr>
                        <td>Name</td>
                        <td><input type="text" class="form-control" required /></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" id="email" class="form-control" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required /></td>
                    </tr>
                    <tr>
                        <td>Mobile Number</td>
                        <td><input type="number" id="number" class="form-control" pattern="^([1-9]{1})[0-9]{9}$" required/></td>
                    </tr>
                    
                    <tr>
                        <td colspan=2 align="right"><input type="submit" class="btn btn-primary" /></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>


    <script src="./contact-validation.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
